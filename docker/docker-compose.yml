version: '3.8'

services:
  # Servi√ßo do PostgreSQL
  db:
    image: postgres:13
    container_name: my_postgres_db
    environment:
      POSTGRES_DB: msc
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: